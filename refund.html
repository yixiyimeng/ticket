<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="content-type" content="text/html">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="app-mobile-web-app-capable" content="yes" />
		<meta name="app-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/apply.css">
	</head>
	<body class="bgf5">
		<div class="subheader"><a href="javascript :history.back(-1)" class="reback"></a>
			<span>退款详情</span></div>
		<div class="page pd24">
			<div class="subtip mod-card pd30 mt10">
				您有一笔退款，共100元
			</div>
			<div class="mod-card mt10 bgfff pd30 mod-refunddetails">
				<div class="mod-card-hd">
					<div class="title">退款入账（微信）</div>
					<p class="mt20">预计最晚2019年7月12日到账</p>
				</div>
				<div class="mod-card-bd">
					<div class="info">
						<div class="flex  flex-align-center"><span class="subtitle">退款金额</span><span class="flex-1"><em class="c-red">￥100</em> (1张)</span>
							<a href="javascript:;" class="handle">收起</a></div>
					</div>
					<div class="moreinfo">
						<div class=" flex flex-align-center"><span class="subtitle">退回账户</span>
							<span class="flex-1">微信支付账户</span></div>
						<div class="mt30 flex  flex-align-center"><span class="subtitle">退款流水号</span>
							<span class="flex-1">123456789123456789</span></div>
					</div>
					<div class="timeaxis">
						<div class="timeaxis-item">
							<div class="title">提交退款申请</div>
							<p>2019-07-01 16:20:25</p>
						</div>
						<div class="timeaxis-item">
							<div class="title">商家同意退款</div>
							<p>2019-07-01 16:20:25</p>
						</div>
						<div class="timeaxis-item">
							<div class="title">审核通过</div>
							<p>2019-07-01 16:20:25</p>
							<p>24.9元的退款申请已提交至微信</p>
						</div>
						<div class="timeaxis-item active">
							<div class="title">微信正在处理您的退款</div>
							<p>2019-07-01 16:20:25</p>
							<p>预计微信会在1天内处理完成。</p>
							<p>交易号 <em class="c-blue">420000231255411455</em></p>
							<p>拨打微信客服 <a href="tel:95017" class="c-blue">95017</a> 查询</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	$('.handle').click(function(){
		if($(this).hasClass('active')){
			$(this).removeClass('active').text('收起');
			$('.timeaxis,.moreinfo').show();
		}else{
			$('.timeaxis,.moreinfo').hide();
			$(this).addClass('active').text('展开');
		}
	})
</script>
