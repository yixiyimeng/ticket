<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单提交</title>
		<meta http-equiv="content-type" content="text/html">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="app-mobile-web-app-capable" content="yes" />
		<meta name="app-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/order.css">
	</head>
	<body class="bgf5">
		<div class="page">
			<div class="mod-card bgfff ticketinfo">
				<div class="flex">
					<div class="flex-1 title mr80">郑州温泉门票郑州温泉门票郑州温泉门票</div>
					<a href="" class="know">购买须知</a>
				</div>
				<div class="tip">随买随用 | 无需换票 | 有条件退</div>
				<div class="bdline"></div>
				<div class="title mt36">使用日期</div>
				<div class="daylist flex">
					<div class="arrow-check active">
						<p>今天 <span class="ml15">01-29</span></p>
						<p class="price">￥188</p>
					</div>
					<div class="arrow-check  ml20">
						<p>今天 <span class="ml15">01-29</span></p>
						<p class="price">￥188</p>
					</div>
					<div class="arrow-check ml20">
						<p>今天 <span class="ml15">01-29</span></p>
						<p class="price">￥188</p>
					</div>
					<div class="moreday ml20">更多<br>日期</div>
				</div>
				<div class="bdline"></div>
				<div class="flex flex-pack-justify flex-align-center">
					<div class="title">购买数量</div>
					<div class="shophandle">
						<a href="javascript:;" class="minus"></a>
						<input type="number" name="" id="" value="" class="num" />
						<a href="javascript:;" class="add"></a>
					</div>
				</div>
			</div>
			<!-- 游客信息 -->
			<div class="mod-visitor mod-card bgfff mt20">
				<div class="mod-visitor-hd"><span class="title">游客信息</span><span class="ml40">需填<em class="c-red">1</em>位，用于入园身份验证</span></div>
				<div class="mod-visitor-bd">
					<div class="namelist clearfix">
						<div class="arrow-check active">梅玉函</div>
						<div class="checkname"><span>更换/新增</span></div>
					</div>
					<div class="bdline mt40"></div>
					<div class="visitorinfo clearfix">
						<div class="title">
							<div>游客</div>
							<a href="javascript:;" class="close"></a>
						</div>
						<div>
							<p class="ellipsis">梅玉函</p>
							<p class="ellipsis">手机号 15838022930</p>
							<p class="ellipsis">身份证号 411322199206271029</p>
						</div>
						<a href="" class="edit">编辑</a>
					</div>
				</div>
			</div>
			<!-- 优惠 -->
			<div class=" mod-discount mod-card bgfff mt10">
				<div class="mod-discount-hd">优惠</div>
				<div class="mod-discount-bd">
					<div class="mod-discount-item flex flex-pack-justify">
						<span><i></i>抵用券</span>
						<span>无抵用券</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 提交按钮 -->
		<div class="shopbar">
			<div class="tip">仅剩1小时可购买今日票</div>
			<div class="flex flex-align-center flex-pack-justify">
				<div class="price">总价￥188</div>
				<span class="tag">优惠券减3元</span>
				<span class="details">明细</span>
				<a href="javascript:;" class="orderBtn">提交订单</a>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
