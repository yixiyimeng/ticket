<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="content-type" content="text/html">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="app-mobile-web-app-capable" content="yes" />
		<meta name="app-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/apply.css">
	</head>
	<body class="bgf5">
		<div class="subheader"><a href="javascript :history.back(-1)" class="reback"></a>
			<span>申请退款</span></div>
		<div class="page">
			<div class="tip">一笔订单退款后，下单使用的优惠券将退回您的账户，您可以再次
				使用。</div>
			<div class="bgfff orderinfo">
				<div class="title">郑州网红打卡圣地（成人票）</div>
				<p class="mt10">·未消费随时可退款，立即到账。过期未消费自动退款。下单后不
					支持改期。</p>
			</div>
			<div class="modbox mt10 bgfff pd24">
				<div class="view-cell flex flex-pack-justify">
					<span>可退款数量</span><span class="c333">1张</span>
				</div>
				<div class="view-cell flex flex-pack-justify">
					<span>退款数量</span>
					<div class="shophandle">
						<a href="javascript:;" class="minus"></a>
						<input type="number" name="" id="" value="1" class="num" />
						<a href="javascript:;" class="add"></a>
					</div>
				</div>

			</div>
			<div class="modbox mt10 bgfff pd24">
				<div class="view-cell ">
					<span>退还内容</span>
				</div>
				<div class="view-cell flex flex-pack-justify">
					<span>可退金额<em class="c-red ml70">￥24.60</em></span>
					<div class="showdetails"><em>查看明细</em><i></i></div>
				</div>

			</div>
			<div class="modbox mt10 bgfff pd24">
				<div class="view-cell ">
					<span>现金退还方式</span>
				</div>
				<div class="view-cell flex flex-pack-justify">
					<span>原路返回<em class="c-red ml15 ft20">（1-7个工作日内退款到原支付方式）</em></span>
					<div class="circular-checkbox checkbox"><input type="checkbox"></div>
				</div>

			</div>
			<div class="modbox mt10 bgfff pd24">
				<div class="view-cell ">个人原因
				</div>
				<div class="view-cell ">
					<label class="checkbox flex flex-pack-justify">
						<span class="c333">天气原因不方便出行</span>
						<div class="square-checkbox checkbox"><input type="checkbox"></div>
					</label>

				</div>

			</div>
			<div class="modbox mt10 bgfff pd24">
				<div class="view-cell ">商家/景区原因
				</div>
				<div class="view-cell ">
					<label class="checkbox flex flex-pack-justify">
						<span class="c333">天气原因不方便出行</span>
						<div class="square-checkbox checkbox"><input type="checkbox"></div>
					</label>
			
				</div>
			
			</div>
			<div class="modbox mt10 bgfff pd24">
				<div class="view-cell ">更多不爽？必须吐槽</div>
				<div class="view-cell ">
					<p class="c333">联系客服说出您的不慢吧~</p>
				</div>

			</div>
		</div>
		<a href="javascript:;" class="applyBtn">申请退款</a>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	/* 购物车 */
	$('.shophandle .add').click(function(){
		var num=parseInt($('.shophandle input').val());
		num++
		$('.shophandle input').val(num);
	});
	$('.shophandle .minus').click(function(){
		var num=parseInt($('.shophandle input').val());
		if(num>1){
				num--
		}
		$('.shophandle input').val(num);
	});
	$('.shophandle input').change(function(){
		var num=parseInt($('.shophandle input').val());
		if(num<1||!num){
			num=1
		}
		$('.shophandle input').val(num);
	})
</script>
