<html>

	<body class="bgfff">
		<!-- 头部 -->
		<div class="subheader"><a href="javascript:history.back(-1)" class="reback"></a>
			<span>商家相册</span>
		</div>
		<div class="page">
			<ul class="clearfix photolist">
			
				<li>
					<a href="#"><img src="img/demo/xiangce.png" class="xiangce-1" /></a></li>
				<li>

				<li>

				<li>

		<!-- imgbox -->
		<div class="big_img">

</html>
<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/swiper.min.js"></script>
<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container', {
		loop: true,
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
			type: 'fraction'
		}
	})
	$('.photolist').on('click','li',function(){
		var index=$(this).index();
		mySwiper.slideToLoop(index,0)
		 $('.big_img').css({ 
		    "z-index": "999", 
		    "opacity": "1" 
		}); 
	});
	$('.big_img .close').click(function(){
		 $('.big_img').css({ 
		    "z-index": "-1", 
		    "opacity": "0" 
		}); 
	})
</script>
